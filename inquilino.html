<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Cadastro de Inquilino</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/assets/logo.png" alt="Logo da Empresa">
        </div>
        <nav>
            <ul>
                <li><a href="/re.html">Residências</a></li>
                <li><a href="/condominio.html">Condomínios</a></li>
                <li><a href="inquilino.html">Inquilinos</a></li>
                <li><a href="#">Manutenções</a></li>
                <li><a href="#">Pagamentos</a></li>
                <li><a href="/telaMenuP.html">Voltar</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <h2>Cadastro de Inquilino</h2>
        <form class="form-inquilino" action="/submit_inquilino" method="POST">
            <div>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Nome do Inquilino" required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
            </div>
            <div>
                <label for="contacto">Contato</label>
                <input type="tel" id="contacto" name="contacto" placeholder="+258 123 456 789" pattern="^\+258\s\d{3}\s\d{3}\s\d{3}$" required>
            </div>
            <div>
                <input type="submit" value="Cadastrar Inquilino">
            </div>
        </form>
    </div>
</body>
</html>
