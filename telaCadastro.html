<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div class="contenier">
        <div class="login">
            <div class="header">
                <h1> Mutare Solucoes </h1>
                <span> Cadastre-se para acessar a plataforma </span>
            </div>
            <div class="contenier-form">
                <form action="">
                    <div>
                        <label for="name">Nome</label>
                        <input type="text" placeholder="Seu nome completo" id="name"/>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" placeholder="seuemail@example.com" id="email"/>
                    </div>
                    <div>
                        <label for="password">Senha</label>
                        <input type="password" id="password"/>
                    </div>
                    <div>
                        <label for="position">Posição</label>
                        <select id="position">
                            <option value="inquilino">Inquilino</option>
                            <option value="proprietario">Proprietário</option>
                        </select>
                    </div>
                    <input type="submit" value="Cadastrar"/>
                    <div class="signup">
                        <a href="index.html">Já tem uma conta? Faça login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
