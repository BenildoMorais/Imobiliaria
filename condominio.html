<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Criar Condomínio</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/assets/logo.png" alt="Logotipo da Empresa">
        </div>
        <nav>
            <ul>
                <li><a href="/re.html">Residências</a></li>
                <li><a href="/condominio.html">Condomínios</a></li>
                <li><a href="#">Inquilinos</a></li>
                <li><a href="#">Manutenções</a></li>
                <li><a href="#">Pagamentos</a></li>
                <li><a href="/telaMenuP.html">Voltar</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <h2>Criar Novo Condomínio</h2>

        <form action="/condominio-criado" method="POST" class="form-condominio">
            <!-- Informações do Condomínio -->
            <div>
                <label for="id">ID do Condomínio</label>
                <input type="text" id="id" name="id" placeholder="Ex: 001" required />
            </div>
            <div>
                <label for="nome">Nome do Condomínio</label>
                <input type="text" id="nome" name="nome" placeholder="Nome do condomínio" required />
            </div>
            <div>
                <label for="descricao">Descrição do Condomínio</label>
                <textarea id="descricao" name="descricao" placeholder="Descrição do condomínio" required></textarea>
            </div>

            <!-- Seleção de Residências -->
            <div>
                <label for="residencias">Adicionar Residências</label>
                <select id="residencias" name="residencias" multiple>
                    <!-- As opções de residências já criadas apareceriam aqui -->
                    <option value="1">Residência 1</option>
                    <option value="2">Residência 2</option>
                    <option value="3">Residência 3</option>
                    <!-- Mais opções podem ser geradas dinamicamente -->
                </select>
            </div>

            <!-- Botão para criar o condomínio -->
            <input type="submit" value="Criar Condomínio" />
        </form>
    </div>
</body>
</html>
