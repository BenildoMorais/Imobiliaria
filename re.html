<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Residência</title>
</head>
<body class="menu-principal">
    <div class="sidebar">
        <div class="logo">
            <img src="/assets/logo.png" alt="Logotipo da Empresa">
        </div>
        <nav>
            <ul>
                <li><a href="/re.html">Residências</a></li>
                <li><a href="/condominio.html">Condomínios</a></li>
                <li><a href="/inquilino.html">Inquilinos</a></li>
                <li><a href="#">Manutenções</a></li>
                <li><a href="#">Pagamentos</a></li>
                <li><a href="/telaMenuP.html">Voltar</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <section class="content">
            <h2>Cadastro de Residência</h2>
            <form action="/processar-residencia" method="POST" enctype="multipart/form-data">
                <div>
                    <label for="id-residencia">ID da Residência</label>
                    <input type="text" id="id-residencia" name="id_residencia" required placeholder="Digite o ID da residência">
                </div>
                <div>
                    <label for="localizacao">Localização</label>
                    <input type="text" id="localizacao" name="localizacao" required placeholder="Digite a localização da residência">
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" required placeholder="Descrição da residência"></textarea>
                </div>
                <div>
                    <label for="foto">Foto da Residência</label>
                    <input type="file" id="foto" name="foto" accept="image/*" required>
                </div>
                <div>
                    <input type="submit" value="Cadastrar Residência">
                </div>
            </form>
        </section>
    </div>
</body>
</html>
