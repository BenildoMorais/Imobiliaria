<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Manutenção</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="assets/logo.png" alt="Logo da Empresa">
        </div>
        <nav>
            <ul>
                <li><a href="#">Residência</a></li>
                <li><a href="#">Condomínios</a></li>
                <li><a href="#">Inquilinos</a></li>
                <li><a href="#">Manutenções</a></li>
                <li><a href="#">Pagamentos</a></li>
                <li><a href="index.html">Sair</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <h2>Cadastro de Manutenção</h2>
        <form class="form-manutencao" action="submit_manutencao" method="POST">
            <div>
                <label for="tipo_servico">Tipo de Serviço</label>
                <select id="tipo_servico" name="tipo_servico" required>
                    <option value="reparo_encanamento">Reparo de Encanamento</option>
                    <option value="limpeza_jardim">Limpeza de Jardim</option>
                    <option value="pintura">Pintura</option>
                    <option value="reparo_eletrico">Reparo Elétrico</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            <div>
                <label for="descricao">Descrição do Serviço</label>
                <textarea id="descricao" name="descricao" placeholder="Descreva o que precisa ser feito..." required></textarea>
            </div>
            <div>
                <label for="data_servico">Data do Serviço</label>
                <input type="date" id="data_servico" name="data_servico" required>
            </div>
            <div>
                <input type="submit" value="Cadastrar Manutenção">
            </div>
        </form>
    </div>
</body>
</html>
